<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead_tbody_tfooter</title>
    <style>
        caption
        {
            color: blueviolet;
            font-size: large;
        }
        thead
        {
            background-color: black;
            color: beige;
        }
        tbody
        {
            background-color: white;
            color: navy;
        }
        tfoot
        {
            background-color: coral;
            color: white;
        }
        table,thead,tbody,tfoot,td
        {
            border:2px solid black;
        }
    </style>
</head>
<body>
    <table style="text-align: center;">
        <caption>Student result</caption>
        <thead>
            <th>Subject</th>
            <th>Marks</th>
        </thead>
        <tbody>
            <tr>
                <td>physics</td>
                <td>95</td>
            </tr>
            <tr>
                <td>chemistry</td>
                <td>78</td>
            </tr>
            <tr>
                <td>math</td>
                <td>77</td>
            </tr>
        </tbody>
        <tfoot>
            <th>total</th>
            <th>264</th>
        </tfoot>
    </table>
    
</body>
</html>
