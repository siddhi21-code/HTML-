    <title>Marquee Tag</title>

<body>
<marquee  scrollamount="20" direction="right" style="color: red;"><h1><b>Marquee Tag</b></h1></marquee>
<p>When we want to scroll the next from left to right ,right to left to top down and down to top that time we can use marqueetag using attribute</p>

<marquee behavior="alternative" direction="left" style="color: blueviolet;"><h1><b><i>yess infotech</i></b></h1></marquee>
<marquee  style="color: blue;" direction="up" scrollamount="20"> <h1><i>pune city 412355 </i></h1></marquee>
<marquee  style="color: palevioletred;" direction="down" scrollamount="12"><h1><b>best class for it student </b></h1></marquee>
