<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript_subscript</title>
</head>
<body>
    <h1>subscript tag</h1>
    <p>when we want to add chemical formula or reaction on webpage tha can be used subscript tag...</p>
    <h2>h<sub>2</sub>0</h2>
    <h3>h<sub>2</sub>s<sub>0</sub>4</h3>
    <h3>ch<sub>3</sub>+ch <sub>2</sub>+ch <sub>1</sub>1</h3><br>
    <hr>
    <h1>superscript tags</h1>
    <p>when we want show maths expresssions or formula on webpage that can we use to superscript</p>
    <h3>3<sup>2</sup>=9</h3>
    <h3>a<sup>2</sup>+b <sup>2</sup>+c <sup>2</sup>=1</h3>
    <hr>
</body>
</html>
